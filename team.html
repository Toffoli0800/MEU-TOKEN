    <script>
        async function connectMetaMask() {
            if (window.ethereum) {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('wallet-address').innerText = `Connected: ${accounts[0]}`;
                document.querySelector('.wallet-btn').innerText = 'Connected';
                document.querySelector('.wallet-btn').style.backgroundColor = '#00cc00';
            } else {
                alert("MetaMask not detected. Please install it to connect your wallet.");
            }
        }

        async function connectSolana() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    document.getElementById('wallet-address').innerText = `Connected: ${response.publicKey.toString()}`;
                    document.querySelector('.wallet-btn').innerText = 'Connected';
                    document.querySelector('.wallet-btn').style.backgroundColor = '#00cc00';
                } catch (err) {
                    console.error(err);
                    alert("Solana wallet connection failed.");
                }
            } else {
                alert("Phantom Wallet not detected. Please install it to connect.");
            }
        }
